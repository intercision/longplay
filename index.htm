

<html>
<head>

<style type="text/css">

.year-label {
  fill: white;
  opacity: .7;
  pointer-events: none;

}

.month-label {
	  pointer-events: none;
	  z-index: -20000 !important;
}

#other_file {
  display: none;
  
}


</style>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<body>
   
   <select name= "which" id="which">
     <option value="tmax">High Temperature</option>
	 <option value="tmin">Low Temperature</option>
	 <option value="tavg">Average Temperature</option>
	 <option value="tvar">Temperature Variability</option>
	 <option value="prcp">Precipitation</option>
	 <option value="snow">Maximum Snow Depth</option>
	 
	 <!-- <option value="wdir">Wind Direction</option> -->
	  <option value="wspd">Wind Speed</option>
	   <option value="pres">Barometric Pressure</option>

   </select>
   
   
   <select name= "which_scale" id="which_scale">
     <option value="generated" selected>Scale Generated based on data</option>
	 <option value="normal">Scale for Temperature</option>
   </select>
   
   
   <select name= "temp_unit_type" id="temp_unit_type">
     <option value="c" selected>Celsius</option>
	 <option value="f">Fahrenheit</option>
   </select>
   
   
	<input type="file" id="fileInput" accept=".csv">

	 <script src="concentric_circles_day_csv.js"></script>



<button onClick="window.location.href=window.location.href" id="other_file">Load In Another File</button>
